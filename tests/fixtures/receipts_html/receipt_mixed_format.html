<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Receipt - Mixed Format</title>
</head>
<body>
  <h2>Northwind Depot</h2>
  <table>
    <tr><td>Marker Set</td><td>7</td><td>units</td><td>5.50</td></tr>
    <tr><td>USB Charger</td><td>4</td><td>units</td><td>11.00</td></tr>
    <tr><td>Snack Pack</td><td>18</td><td>units</td><td>2.10</td></tr>
  </table>

  <p>CSV-ish backup:</p>
  <code>
Northwind Depot
Marker Set,7
USB Charger,4
Snack Pack,18
  </code>

  <pre>
Northwind Depot
Marker Set 7 units 5.50
4 x USB Charger
Snack Pack 18 units 2.10
  </pre>
</body>
</html>
