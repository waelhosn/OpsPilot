<!doctype html>
<html lang="en">
<head>

    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }

</head>
<body>

  </table>

  <!-- Plain-text block to make deterministic parser testing easy -->
  <pre>
Acme Office & Tech Supply
3 x USB-C Cable
Notebook 12 units 2.50
2 x HDMI Adapter

</html>
