services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: assessment
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/assessment
      JWT_SECRET: dev-secret
      AI_PROVIDER: mock
      AI_API_KEY: ""
    command: >
      sh -c "alembic upgrade head &&
             uvicorn apps.api.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
